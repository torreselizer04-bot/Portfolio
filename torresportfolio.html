<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Portfolio | Torres</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f8fafc;
      color: #1a202c;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1a202c;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    nav {
      margin: 1rem 0;
      text-align: center;
    }
    nav a {
      text-decoration: none;
      margin: 0 1rem;
      color: #1a202c;
      font-weight: bold;
    }
    nav a:hover {
      color: #2b6cb0;
    }
    .portfolio {
      max-width: 1000px;
      margin: 2rem auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      padding: 0 1rem;
    }
    .card {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
      transition: transform 0.2s ease-in-out;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .card h3 {
      margin: 0.5rem 0;
    }
    .card p {
      font-size: 0.95rem;
      color: #4a5568;
    }
  </style>
</head>
<body>
  <header>
    <h2>My Portfolio</h2>
  </header>

  <nav>
    <a href="/">Home</a>
    <a href="/about">About</a>
    <a href="/myportfolio">Portfolio</a>
  </nav>

  <div class="portfolio">
    <div class="card">
      <h3>Project 1</h3>
      <p>A web app built with Flask showcasing CRUD operations.</p>
    </div>
    <div class="card">
      <h3>Project 2</h3>
      <p>Responsive portfolio website built with HTML, CSS, and JS.</p>
    </div>
    <div class="card">
      <h3>Project 3</h3>
      <p>Python data visualization project using Matplotlib.</p>
    </div>
  </div>
</body>
</html>
